<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Numéricos - Modos Térmico y Balístico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .tables-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .table-wrapper {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 550px;
            transition: transform 0.3s ease;
        }
        
        .table-wrapper:hover {
            transform: translateY(-5px);
        }
        
        .table-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .table-header h2 {
            font-size: 1.8rem;
            margin: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #34495e;
            color: white;
            padding: 12px 15px;
            text-align: left;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e9f7fe;
        }
        
        .element-header {
            font-weight: bold;
            text-align: center;
            background-color: #3498db;
            color: white;
        }
        
        .parameter {
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .export-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .export-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        
        .export-button:hover {
            background-color: #34495e;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .tables-container {
                flex-direction: column;
                align-items: center;
            }
            
            .table-wrapper {
                max-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .export-button {
                display: block;
                margin: 10px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resultados Numéricos</h1>
            <p class="subtitle">Comparación entre Modo Térmico y Modo Balístico</p>
        </header>
        
        <div class="export-container">
            <button class="export-button" id="export-rtf">Exportar como RTF</button>
            <button class="export-button" id="export-html">Exportar como HTML</button>
            <button class="export-button" id="export-txt">Exportar como TXT</button>
        </div>
        
        <div class="tables-container">
            <!-- Tabla Modo Térmico -->
            <div class="table-wrapper">
                <div class="table-header">
                    <h2>Modo Térmico</h2>
                </div>
                <table id="thermal-table">
                    <thead>
                        <tr>
                            <th>Parámetro</th>
                            <th class="element-header">Fe</th>
                            <th class="element-header">Cr</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se llenarán con JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Tabla Modo Balístico -->
            <div class="table-wrapper">
                <div class="table-header">
                    <h2>Modo Balístico</h2>
                </div>
                <table id="ballistic-table">
                    <thead>
                        <tr>
                            <th>Parámetro</th>
                            <th class="element-header">Fe</th>
                            <th class="element-header">Cr</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se llenarán con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="footer">
            <p>Análisis de resultados de simulación para Fe y Cr</p>
        </div>
    </div>
    
    <div class="notification" id="notification">Archivo descargado correctamente</div>

    <script>
        // Datos para las tablas
        const thermalData = [
            { parameter: "Rugosidad (capas)", Fe: "6.83 ± 2.54", Cr: "6.83 ± 2.56" },
            { parameter: "Espesor (capas)", Fe: "9.32 ± 5.29", Cr: "9.22 ± 5.25" },
            { parameter: "Altura máxima (capas)", Fe: "24.45 ± 6.69", Cr: "24.52 ± 6.83" },
            { parameter: "Cobertura (>10 capas)", Fe: "40.96%", Cr: "40.28%" },
            { parameter: "Cobertura (>20 capas)", Fe: "15.40%", Cr: "15.13%" },
            { parameter: "Coalescencia", Fe: "33.33%", Cr: "33.33%" },
            { parameter: "Crecimiento", Fe: "66.67%", Cr: "66.67%" }
        ];

        const ballisticData = [
            { parameter: "Rugosidad (capas)", Fe: "7.28 ± 2.62", Cr: "7.53 ± 2.68" },
            { parameter: "Espesor (capas)", Fe: "10.52 ± 5.63", Cr: "10.81 ± 5.71" },
            { parameter: "Altura máxima (capas)", Fe: "27.83 ± 7.01", Cr: "28.22 ± 7.12" },
            { parameter: "Cobertura (>10 capas)", Fe: "46.35%", Cr: "47.92%" },
            { parameter: "Cobertura (>20 capas)", Fe: "20.83%", Cr: "21.67%" },
            { parameter: "Cobertura (>30 capas)", Fe: "2.50%", Cr: "3.33%" },
            { parameter: "Coalescencia", Fe: "30.00%", Cr: "30.00%" },
            { parameter: "Crecimiento", Fe: "70.00%", Cr: "70.00%" }
        ];

        // Función para llenar una tabla con datos
        function populateTable(tableId, data) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            
            data.forEach(item => {
                const row = document.createElement('tr');
                
                const paramCell = document.createElement('td');
                paramCell.textContent = item.parameter;
                paramCell.className = 'parameter';
                row.appendChild(paramCell);
                
                const feCell = document.createElement('td');
                feCell.textContent = item.Fe;
                row.appendChild(feCell);
                
                const crCell = document.createElement('td');
                crCell.textContent = item.Cr;
                row.appendChild(crCell);
                
                tableBody.appendChild(row);
            });
        }

        // Función para mostrar notificación
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Función para generar y descargar archivo RTF
        function exportToRTF() {
            let rtfContent = '{\\rtf1\\ansi\\deff0';
            rtfContent += '{\\fonttbl{\\f0 Times New Roman;}}';
            rtfContent += '\\f0\\fs24';
            
            // Título
            rtfContent += '\\pard\\qc\\b Resultados Numéricos - Comparación entre Modo Térmico y Modo Balístico\\b0\\par\\par';
            
            // Tabla térmica
            rtfContent += '\\pard\\b Modo Térmico\\b0\\par\\par';
            rtfContent += '\\pard\\intbl\\trowd\\trgaph100\\trleft100\\trbrdrt\\trbrdrl\\trbrdrb\\trbrdrr\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx2000\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx4000\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx6000\\intbl';
            rtfContent += '\\pard\\intbl\\b Parámetro\\b0\\cell\\pard\\intbl\\b Fe\\b0\\cell\\pard\\intbl\\b Cr\\b0\\cell\\row';
            
            thermalData.forEach(item => {
                rtfContent += '\\pard\\intbl\\trowd\\trgaph100\\trleft100\\trbrdrt\\trbrdrl\\trbrdrb\\trbrdrr\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx2000\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx4000\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx6000\\intbl';
                rtfContent += `\\pard\\intbl ${item.parameter}\\cell\\pard\\intbl ${item.Fe}\\cell\\pard\\intbl ${item.Cr}\\cell\\row`;
            });
            
            // Tabla balística
            rtfContent += '\\pard\\par\\b Modo Balístico\\b0\\par\\par';
            rtfContent += '\\pard\\intbl\\trowd\\trgaph100\\trleft100\\trbrdrt\\trbrdrl\\trbrdrb\\trbrdrr\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx2000\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx4000\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx6000\\intbl';
            rtfContent += '\\pard\\intbl\\b Parámetro\\b0\\cell\\pard\\intbl\\b Fe\\b0\\cell\\pard\\intbl\\b Cr\\b0\\cell\\row';
            
            ballisticData.forEach(item => {
                rtfContent += '\\pard\\intbl\\trowd\\trgaph100\\trleft100\\trbrdrt\\trbrdrl\\trbrdrb\\trbrdrr\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx2000\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx4000\\clbrdrt\\clbrdrl\\clbrdrb\\clbrdrr\\cellx6000\\intbl';
                rtfContent += `\\pard\\intbl ${item.parameter}\\cell\\pard\\intbl ${item.Fe}\\cell\\pard\\intbl ${item.Cr}\\cell\\row`;
            });
            
            rtfContent += '}';
            
            // Crear y descargar el archivo
            const blob = new Blob([rtfContent], { type: 'application/rtf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resultados_numericos.rtf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Archivo RTF descargado correctamente');
        }

        // Función para generar y descargar archivo HTML
        function exportToHTML() {
            let htmlContent = '<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Resultados Numéricos</title>';
            htmlContent += '<style>body{font-family:Arial,sans-serif;margin:20px;}h1{text-align:center;}table{width:100%;border-collapse:collapse;margin-bottom:20px;}th,td{border:1px solid #ddd;padding:8px;text-align:left;}th{background-color:#f2f2f2;}tr:nth-child(even){background-color:#f9f9f9;}</style>';
            htmlContent += '</head><body>';
            htmlContent += '<h1>Resultados Numéricos - Comparación entre Modo Térmico y Modo Balístico</h1>';
            
            // Tabla térmica
            htmlContent += '<h2>Modo Térmico</h2>';
            htmlContent += '<table><tr><th>Parámetro</th><th>Fe</th><th>Cr</th></tr>';
            thermalData.forEach(item => {
                htmlContent += `<tr><td>${item.parameter}</td><td>${item.Fe}</td><td>${item.Cr}</td></tr>`;
            });
            htmlContent += '</table>';
            
            // Tabla balística
            htmlContent += '<h2>Modo Balístico</h2>';
            htmlContent += '<table><tr><th>Parámetro</th><th>Fe</th><th>Cr</th></tr>';
            ballisticData.forEach(item => {
                htmlContent += `<tr><td>${item.parameter}</td><td>${item.Fe}</td><td>${item.Cr}</td></tr>`;
            });
            htmlContent += '</table>';
            
            htmlContent += '</body></html>';
            
            // Crear y descargar el archivo
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resultados_numericos.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Archivo HTML descargado correctamente');
        }

        // Función para generar y descargar archivo TXT
        function exportToTXT() {
            let txtContent = 'Resultados Numéricos - Comparación entre Modo Térmico y Modo Balístico\n\n';
            
            // Tabla térmica
            txtContent += 'MODO TÉRMICO\n';
            txtContent += 'Parámetro\t\tFe\t\tCr\n';
            txtContent += '------------------------------------------------\n';
            thermalData.forEach(item => {
                txtContent += `${item.parameter}\t${item.Fe}\t${item.Cr}\n`;
            });
            
            txtContent += '\n';
            
            // Tabla balística
            txtContent += 'MODO BALÍSTICO\n';
            txtContent += 'Parámetro\t\tFe\t\tCr\n';
            txtContent += '------------------------------------------------\n';
            ballisticData.forEach(item => {
                txtContent += `${item.parameter}\t${item.Fe}\t${item.Cr}\n`;
            });
            
            // Crear y descargar el archivo
            const blob = new Blob([txtContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resultados_numericos.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Archivo TXT descargado correctamente');
        }

        // Llenar las tablas cuando la página cargue
        document.addEventListener('DOMContentLoaded', () => {
            populateTable('thermal-table', thermalData);
            populateTable('ballistic-table', ballisticData);
            
            // Agregar event listeners a los botones de exportación
            document.getElementById('export-rtf').addEventListener('click', exportToRTF);
            document.getElementById('export-html').addEventListener('click', exportToHTML);
            document.getElementById('export-txt').addEventListener('click', exportToTXT);
        });
    </script>
</body>
</html>
