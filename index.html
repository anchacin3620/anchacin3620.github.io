 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="google-site-verification" content="a4I5rcWAsqMETQYO4y2QiVVjyA3S5EnyHXml-jk-va0" />
    <title>Laboratorio Virtual de Balística con RK4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            margin: 20px auto;
            display: block;
        }
        .form-group {
            margin: 10px;
        }
        button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Laboratorio Virtual de Balística con RK4</h1>
    <div class="form-group">
        <label for="velocity">Velocidad inicial (m/s):</label>
        <input type="number" id="velocity" min="0" value="20" step="0.1">
    </div>
    <div class="form-group">
        <label for="angle">Ángulo (grados):</label>
        <input type="number" id="angle" min="0" max="90" value="45" step="0.1">
    </div>
    <div class="form-group">
        <label for="mass">Masa del proyectil (kg):</label>
        <input type="number" id="mass" min="0" value="0.1" step="0.001">
    </div>
    <div class="form-group">
        <label for="airResistance">Coeficiente de resistencia del aire:</label>
        <input type="number" id="airResistance" min="0" value="0.001" step="0.0001">
    </div>
    <div class="form-group">
        <label for="density">Densidad del aire (kg/m³):</label>
        <input type="number" id="density" min="0" value="1.225" step="0.001">
    </div>
    <div class="form-group">
        <label for="dragCoefficient">Coeficiente de arrastre:</label>
        <input type="number" id="dragCoefficient" min="0" value="0.47" step="0.001">
    </div>
    <div class="form-group">
        <label for="crossSectionalArea">Área de sección transversal (m²):</label>
        <input type="number" id="crossSectionalArea" min="0" value="0.0001" step="0.0001">
    </div>
    <button id="launchButton">Lanzar</button>
    <canvas id="trajectoryCanvas" width="800" height="400"></canvas>
    <div>
        <p id="results"></p>
        <a id="downloadReport" style="display:none;" href="#">Descargar Reporte</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
