<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Piloto de Desarrollo Minero</title>
    <style>
        :root {
            --primary-color: #004d40; /* Verde oscuro */
            --secondary-color: #00796b; /* Verde medio */
            --accent-color: #b2dfdb; /* Verde claro */
            --background-color: #f4f4f9;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --white: #ffffff;
            --warning-color: #d32f2f; /* Rojo para advertencias */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
        }

        .plan-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Permite que los botones se ajusten en pantallas pequeñas */
        }

        .plan-selector button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid var(--secondary-color);
            background-color: var(--white);
            color: var(--secondary-color);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .plan-selector button.active {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .plan-selector button:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        
        .plan-selector button.active:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        main {
            min-height: 400px;
        }

        #plan-details h2 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--light-gray);
            padding-bottom: 5px;
            margin-top: 30px;
        }

        #plan-details h2:first-of-type {
            margin-top: 0;
        }
        
        #plan-details h3 {
            color: var(--secondary-color);
            border-left: 4px solid var(--secondary-color);
            padding-left: 10px;
        }

        #plan-details ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        #plan-details li {
            margin-bottom: 10px;
        }

        #plan-details strong {
            color: var(--secondary-color);
        }
        
        .cost-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .cost-table th, .cost-table td {
            border: 1px solid var(--light-gray);
            padding: 12px;
            text-align: left;
        }

        .cost-table th {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .disclaimer {
            font-size: 0.9em;
            color: #555;
            font-style: italic;
            margin-top: 15px;
            padding: 10px;
            background-color: #fffde7;
            border-left: 3px solid #fbc02d;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 14px;
            color: #777;
            border-top: 1px solid var(--light-gray);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .plan-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Plan Piloto de Desarrollo Minero</h1>
        </header>

        <div class="plan-selector">
            <button id="btn-coltan" class="active">Plan para Coltán</button>
            <button id="btn-ree">Plan para Tierras Raras</button>
            <button id="btn-ree-market">Mercado de Tierras Raras</button>
        </div>

        <main id="plan-details">
            <!-- El contenido del plan se insertará aquí con JavaScript -->
        </main>

        <footer>
            <p>Elaborado por Ángel Chacín Ávila, Licenciado en Física, Especialista en Ciencias Computacionales</p>
            <p>&copy; 2025 Copyright. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const planData = {
                coltan: {
                    title: "Plan Piloto para Coltán (Zona: Estado Bolívar - Arco Minero del Orinoco)",
                    sections: [
                        {
                            title: "A. Tipo de Equipos Requeridos",
                            content: `
                                <p>El plan se enfoca en reemplazar la minería rudimentaria e ilegal por un modelo industrial y ecológico.</p>
                                <ul>
                                    <li><strong>Para Extracción (Bajo Impacto):</strong>
                                        <ul>
                                            <li><strong>Excavadoras sobre orugas (20-30 ton):</strong> Para remoción de sobrecarga y selectiva.</li>
                                            <li><strong>Trommel Lavador Portátil:</strong> Para la clasificación y lavado inicial del material.</li>
                                            <li><strong>Sistemas de Recirculación de Agua:</strong> Bombas y tanques para minimizar el consumo de agua.</li>
                                        </ul>
                                    </li>
                                    <li><strong>Para Procesamiento (Concentración):</strong>
                                        <ul>
                                            <li><strong>Trituradora de Mandíbula (Jaw Crusher):</strong> Reducción primaria del tamaño del mineral.</li>
                                            <li><strong>Molino de Bolas (Ball Mill):</strong> Molienda fina para liberar los minerales de tantalita.</li>
                                            <li><strong>Separador Magnético de Alta Intensidad (HIMS):</strong> Equipo clave para separar la tantalita.</li>
                                            <li><strong>Mesa de Concentración (Shaking Table):</strong> Para la concentración gravimétrica final.</li>
                                        </ul>
                                    </li>
                                </ul>
                            `
                        },
                        {
                            title: "B. Cantidad, Proveedores y Costos Estimados",
                            content: `
                                <p>Se requiere una línea completa de procesamiento para una planta piloto.</p>
                                <ul>
                                    <li><strong>Cantidad:</strong> 1 conjunto completo para una capacidad de 50-100 TPH.</li>
                                    <li><strong>Posibles Proveedores:</strong> Metso, FLSmidth, Steinert, Eriez, y empresas nacionales para estructuras.</li>
                                </ul>
                                <h3>Costos Estimados de Equipamiento Clave (Presupuesto Inicial)</h3>
                                <table class="cost-table">
                                    <thead><tr><th>Equipo</th><th>Capacidad Estimada</th><th>Precio Estimado (USD)</th></tr></thead>
                                    <tbody>
                                        <tr><td>Trituradora de Mandíbula</td><td>50 TPH</td><td>$150,000 - $250,000</td></tr>
                                        <tr><td>Molino de Bolas</td><td>30-40 TPH</td><td>$400,000 - $700,000</td></tr>
                                        <tr><td>Separador Magnético HIMS</td><td>20 TPH</td><td>$200,000 - $350,000</td></tr>
                                    </tbody>
                                </table>
                                <p class="disclaimer"><strong>Advertencia:</strong> Precios aproximados para planificación. No incluyen instalación, transporte ni impuestos.</p>
                            `
                        },
                        {
                            title: "C. Tiempo Estimado de Adquisición",
                            content: `<p><strong>Total Estimado: 26 a 38 meses</strong> desde la decisión de compra hasta la operatividad.</p>`
                        },
                        {
                            title: "D. Volumen de Producción Esperado",
                            content: `<p><strong>Capacidad Piloto: 100 toneladas anuales de concentrado de tantalita (aprox. 60-70% Ta₂O₅).</strong></p>`
                        },
                        {
                            title: "E. Número de Trabajadores Requeridos",
                            content: `<p><strong>Total estimado: 85 trabajadores directos.</strong></p>`
                        }
                    ]
                },
                ree: {
                    title: "Plan Piloto para Tierras Raras (REE) (Zona: Bolívar/Guayana)",
                    sections: [
                        {
                            title: "A. Tipo de Equipos Requeridos",
                            content: `
                                <p>El plan piloto se enfoca en la obtención de un concentrado físico.</p>
                                <ul>
                                    <li><strong>Para Extracción:</strong> Perforadoras, excavadoras y camiones de volquete.</li>
                                    <li><strong>Para Procesamiento (Concentración Física):</strong>
                                        <ul>
                                            <li><strong>Trituradora (Jaw + Cone):</strong> Reducción progresiva del tamaño del mineral.</li>
                                            <li><strong>Molino Sag/Bolas:</strong> Molienda fina para liberar los minerales de REE.</li>
                                            <li><strong>Celdas de Flotación:</strong> Equipo clave para separar los minerales de REE de la ganga.</li>
                                            <li><strong>Separadores Magnéticos y Espirales:</strong> Para limpieza del concentrado.</li>
                                        </ul>
                                    </li>
                                </ul>
                            `
                        },
                        {
                            title: "B. Cantidad, Proveedores y Costos Estimados",
                            content: `
                                <p>Se requiere una línea de procesamiento más compleja que la del coltán.</p>
                                <ul>
                                    <li><strong>Cantidad:</strong> 1 conjunto completo para una capacidad de 100-200 TPH.</li>
                                    <li><strong>Posibles Proveedores:</strong> Metso, FLSmidth, Outotec, Multotec, y empresas nacionales.</li>
                                </ul>
                                <h3>Costos Estimados de Equipamiento Clave (Presupuesto Inicial)</h3>
                                <table class="cost-table">
                                    <thead><tr><th>Equipo</th><th>Capacidad Estimada</th><th>Precio Estimado (USD)</th></tr></thead>
                                    <tbody>
                                        <tr><td>Circuito de Trituración</td><td>150 TPH</td><td>$800,000 - $1.5M</td></tr>
                                        <tr><td>Molino SAG</td><td>100 TPH</td><td>$2.5M - $4M</td></tr>
                                        <tr><td>Banco de Celdas de Flotación</td><td>100 TPH</td><td>$1M - $2M</td></tr>
                                    </tbody>
                                </table>
                                <p class="disclaimer"><strong>Advertencia:</strong> Precios aproximados para planificación. No incluyen instalación, transporte ni impuestos.</p>
                            `
                        },
                        {
                            title: "C. Tiempo Estimado de Adquisición",
                            content: `<p><strong>Total Estimado: 30 a 42 meses</strong>, considerando la ingeniería y fabricación de equipos pesados.</p>`
                        },
                        {
                            title: "D. Volumen de Producción Esperado",
                            content: `<p><strong>Capacidad Piloto: 50,000 toneladas anuales de concentrado de REE (aprox. 30-45% TRAO).</strong></p>`
                        },
                        {
                            title: "E. Número de Trabajadores Requeridos",
                            content: `<p><strong>Total estimado: 120 trabajadores directos.</strong></p>`
                        }
                    ]
                },
                reeMarket: {
                    title: "Análisis del Mercado de Tierras Raras (ETR)",
                    sections: [
                        {
                            title: "Introducción: ¿Qué son y por qué son importantes?",
                            content: `
                                <p>Los Elementos de Tierras Raras (ETR) son un grupo de 17 elementos químicos metálicos que, a pesar de su nombre, son relativamente abundantes en la corteza terrestre. Su importancia radica en sus propiedades únicas (lumínicas, magnéticas y catalíticas), que son esenciales para la fabricación de productos de alta tecnología.</p>
                                <p>Se dividen en dos grupos:</p>
                                <ul>
                                    <li><strong>Elementos de Tierras Raras Ligeras (LREE):</strong> Los primeros de la serie (Lantano a Gadolinio). Son más abundantes.</li>
                                    <li><strong>Elementos de Tierras Raras Pesadas (HREE):</strong> Los últimos de la serie (Terbio a Lutecio). Son más escasos y, por lo general, más valiosos.</li>
                                </ul>
                            `
                        },
                        {
                            title: "Elementos Más Demandados y sus Aplicaciones",
                            content: `
                                <p>La demanda de ETR está impulsada por la transición energética y la electrónica de consumo. Los más críticos son:</p>
                                <ul>
                                    <li><strong>Neodimio (Nd) y Praseodimio (Pr):</strong>
                                        <ul>
                                            <li><strong>Aplicación principal:</strong> Imanes permanentes de alto rendimiento (imanes NdFeB).</li>
                                            <li><strong>Usos clave:</strong> Motores de vehículos eléctricos, generadores de turbinas eólicas, discos duros de computadoras, auriculares y otros dispositivos electrónicos.</li>
                                        </ul>
                                    </li>
                                    <li><strong>Disprosio (Dy) y Terbio (Tb):</strong>
                                        <ul>
                                            <li><strong>Aplicación principal:</strong> Aditivos cruciales en imanes NdFeB para mejorar su rendimiento a altas temperaturas y su coercitividad (resistencia a la desmagnetización).</li>
                                            <li><strong>Usos clave:</strong> Esenciales para motores de vehículos eléctricos y turbinas eólicas que operan a altas temperaturas. El Terbio también se usa en bombillas LED y fósforos verdes.</li>
                                        </ul>
                                    </li>
                                    <li><strong>Lantano (La) y Cerio (Ce):</strong>
                                        <ul>
                                            <li><strong>Aplicación principal:</strong> Son los más abundantes y de menor costo.</li>
                                            <li><strong>Usos clave:</strong> Lantano en baterías de níquel-hidruro metálico (Ni-MH) y catalizadores de refinación de petróleo. Cerio en catalizadores automotrices y agentes de pulido de vidrio.</li>
                                        </ul>
                                    </li>
                                    <li><strong>Europio (Eu) e Itrio (Y):</strong>
                                        <ul>
                                            <li><strong>Aplicación principal:</strong> Fósforos para pantallas y iluminación.</li>
                                            <li><strong>Usos clave:</strong> Europio para el color rojo en pantallas de TV, monitores y lámparas fluorescentes. Itrio (aunque técnicamente es un metal de transición, se agrupa y extrae con los ETR) para fósforos rojos, láseres y superconductores.</li>
                                        </ul>
                                    </li>
                                </ul>
                            `
                        },
                        {
                            title: "Conclusión Estratégica",
                            content: `
                                <p>El control de la cadena de valor de las Tierras Raras, desde la extracción y concentración hasta la separación y fabricación de imanes, es una prioridad geopolítica y económica global. Desarrollar una capacidad nacional para producir concentrados de alto valor, especialmente aquellos ricos en HREE como el Disprosio, posiciona al país de manera estratégica en los mercados tecnológicos y energéticos del futuro.</p>
                            `
                        }
                    ]
                }
            };

            const btnColtan = document.getElementById('btn-coltan');
            const btnRee = document.getElementById('btn-ree');
            const btnReeMarket = document.getElementById('btn-ree-market');
            const planDetails = document.getElementById('plan-details');

            function renderPlan(planKey) {
                const plan = planData[planKey];
                if (!plan) return;

                let htmlContent = `<h2>${plan.title}</h2>`;
                plan.sections.forEach(section => {
                    htmlContent += `
                        <section>
                            <h3>${section.title}</h3>
                            <div>${section.content}</div>
                        </section>
                    `;
                });
                planDetails.innerHTML = htmlContent;
            }
            
            function setActiveButton(activeBtn) {
                [btnColtan, btnRee, btnReeMarket].forEach(btn => btn.classList.remove('active'));
                activeBtn.classList.add('active');
            }

            btnColtan.addEventListener('click', () => {
                renderPlan('coltan');
                setActiveButton(btnColtan);
            });

            btnRee.addEventListener('click', () => {
                renderPlan('ree');
                setActiveButton(btnRee);
            });

            btnReeMarket.addEventListener('click', () => {
                renderPlan('reeMarket');
                setActiveButton(btnReeMarket);
            });

            // Cargar el plan de Coltán por defecto
            renderPlan('coltan');
        });
    </script>

</body>
</html>
