<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Piloto de Desarrollo Minero</title>
    <style>
        :root {
            --primary-color: #004d40; /* Verde oscuro */
            --secondary-color: #00796b; /* Verde medio */
            --accent-color: #b2dfdb; /* Verde claro */
            --background-color: #f4f4f9;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --white: #ffffff;
            --warning-color: #d32f2f; /* Rojo para advertencias */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
        }

        .plan-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .plan-selector button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid var(--secondary-color);
            background-color: var(--white);
            color: var(--secondary-color);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .plan-selector button.active {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .plan-selector button:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        
        .plan-selector button.active:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        main {
            min-height: 400px;
        }

        #plan-details h2 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--light-gray);
            padding-bottom: 5px;
            margin-top: 30px;
        }

        #plan-details h2:first-of-type {
            margin-top: 0;
        }
        
        #plan-details h3 {
            color: var(--secondary-color);
            border-left: 4px solid var(--secondary-color);
            padding-left: 10px;
        }

        #plan-details ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        #plan-details li {
            margin-bottom: 10px;
        }

        #plan-details strong {
            color: var(--secondary-color);
        }
        
        .cost-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .cost-table th, .cost-table td {
            border: 1px solid var(--light-gray);
            padding: 12px;
            text-align: left;
        }

        .cost-table th {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .disclaimer {
            font-size: 0.9em;
            color: #555;
            font-style: italic;
            margin-top: 15px;
            padding: 10px;
            background-color: #fffde7;
            border-left: 3px solid #fbc02d;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 14px;
            color: #777;
            border-top: 1px solid var(--light-gray);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .plan-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Plan Piloto para el Desarrollo Minero de Coltán y Tierras Raras</h1>
        </header>

        <div class="plan-selector">
            <button id="btn-coltan" class="active">Plan para Coltán</button>
            <button id="btn-ree">Plan para Tierras Raras</button>
        </div>

        <main id="plan-details">
            <!-- El contenido del plan se insertará aquí con JavaScript -->
        </main>

        <footer>
            <p>Elaborado por Ángel Chacín Ávila, Licenciado en Física, Especialista en Ciencias Computacionales</p>
            <p>&copy; 2025 Copyright. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const planData = {
                coltan: {
                    title: "Plan Piloto para Coltán (Zona: Estado Bolívar - Arco Minero del Orinoco)",
                    sections: [
                        {
                            title: "A. Tipo de Equipos Requeridos",
                            content: `
                                <p>El plan se enfoca en reemplazar la minería rudimentaria e ilegal (mostrada en videos de la zona) por un modelo industrial y ecológico.</p>
                                <ul>
                                    <li><strong>Para Extracción (Bajo Impacto):</strong>
                                        <ul>
                                            <li><strong>Excavadoras sobre orugas (20-30 ton):</strong> Para remoción de sobrecarga y selectiva.</li>
                                            <li><strong>Trommel Lavador Portátil:</strong> Para la clasificación y lavado inicial del material, separando la fracción gruesa.</li>
                                            <li><strong>Sistemas de Recirculación de Agua:</strong> Bombas y tanques para minimizar el consumo de agua y evitar la contaminación de cursos de agua.</li>
                                        </ul>
                                    </li>
                                    <li><strong>Para Procesamiento (Concentración):</strong>
                                        <ul>
                                            <li><strong>Trituradora de Mandíbula (Jaw Crusher):</strong> Reducción primaria del tamaño del mineral (&lt;50mm).</li>
                                            <li><strong>Molino de Bolas (Ball Mill):</strong> Molienda fina para liberar los minerales de tantalita y casiterita.</li>
                                            <li><strong>Separador Magnético de Alta Intensidad (HIMS):</strong> Equipo clave para separar la tantalita (paramagnética) de la casiterita (no magnética) y otros minerales.</li>
                                            <li><strong>Mesa de Concentración (Shaking Table):</strong> Para la concentración gravimétrica final y limpieza del concentrado de tantalita.</li>
                                        </ul>
                                    </li>
                                </ul>
                            `
                        },
                        {
                            title: "B. Cantidad, Proveedores y Costos Estimados",
                            content: `
                                <p>Se requiere una línea completa de procesamiento para una planta piloto.</p>
                                <ul>
                                    <li><strong>Cantidad:</strong> 1 conjunto completo de equipos para una capacidad de 50-100 TPH (toneladas por hora).</li>
                                    <li><strong>Posibles Proveedores:</strong>
                                        <ul>
                                            <li><strong>Trituración/Molienda:</strong> Metso (Finlandia), FLSmidth (Dinamarca), Weir Minerals (Reino Unido).</li>
                                            <li><strong>Separación Magnética:</strong> Steinert (Alemania), SLon Magnetic Separator Ltd. (China), Eriez (EE.UU.).</li>
                                            <li><strong>Concentración Gravimétrica:</strong> Gekko Systems (Australia), Sepor (EE.UU.).</li>
                                            <li><strong>Nacionales:</strong> Empresas de ingeniería y fabricación nacional para estructuras, tanques y componentes mecánicos.</li>
                                        </ul>
                                    </li>
                                </ul>
                                <h3>Costos Estimados de Equipamiento Clave (Presupuesto Inicial)</h3>
                                <table class="cost-table">
                                    <thead>
                                        <tr>
                                            <th>Equipo</th>
                                            <th>Capacidad Estimada</th>
                                            <th>Precio Estimado (USD)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Trituradora de Mandíbula</td>
                                            <td>50 TPH</td>
                                            <td>$150,000 - $250,000</td>
                                        </tr>
                                        <tr>
                                            <td>Molino de Bolas</td>
                                            <td>30-40 TPH</td>
                                            <td>$400,000 - $700,000</td>
                                        </tr>
                                        <tr>
                                            <td>Separador Magnético HIMS</td>
                                            <td>20 TPH</td>
                                            <td>$200,000 - $350,000</td>
                                        </tr>
                                        <tr>
                                            <td>Mesa de Concentración (Unidad)</td>
                                            <td>1-2 TPH</td>
                                            <td>$15,000 - $25,000</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p class="disclaimer"><strong>Advertencia:</strong> Estos precios son estimaciones aproximadas para fines de planificación y no incluyen costos de instalación, transporte, logística ni impuestos. Los precios finales deben obtenerse mediante cotizaciones directas.</p>
                            `
                        },
                        {
                            title: "C. Tiempo Estimado de Adquisición",
                            content: `
                                <p>La adquisición de tecnología especializada puede extender los plazos.</p>
                                <ul>
                                    <li><strong>Selección y Licitación:</strong> 6-9 meses.</li>
                                    <li><strong>Fabricación y Entrega (especialmente HIMS):</strong> 14-20 meses.</li>
                                    <li><strong>Instalación y Puesta en Marcha:</strong> 6-9 meses.</li>
                                </ul>
                                <p><strong>Total Estimado: 26 a 38 meses</strong> desde la decisión de compra hasta la operatividad.</p>
                            `
                        },
                        {
                            title: "D. Volumen de Producción Esperado",
                            content: `
                                <p>Basado en la capacidad instalada y una ley de mineral promedio.</p>
                                <p><strong>Capacidad Instalada Piloto: 100 toneladas anuales de concentrado de tantalita (aprox. 60-70% Ta₂O₅).</strong></p>
                            `
                        },
                        {
                            title: "E. Número de Trabajadores Requeridos",
                            content: `
                                <ul>
                                    <li><strong>Personal de Extracción:</strong> 30 trabajadores (operadores, mantenimiento, geólogos de campo).</li>
                                    <li><strong>Personal de Planta:</strong> 40 trabajadores (supervisores, operadores, químicos de laboratorio).</li>
                                    <li><strong>Personal de Mantenimiento y Soporte:</strong> 15 trabajadores (mecánicos, electricistas, personal de seguridad).</li>
                                </ul>
                                <p><strong>Total estimado para la Planta Piloto de Coltán: 85 trabajadores directos.</strong></p>
                            `
                        }
                    ]
                },
                ree: {
                    title: "Plan Piloto para Tierras Raras (REE) (Zona: Bolívar/Guayana)",
                    sections: [
                        {
                            title: "A. Tipo de Equipos Requeridos",
                            content: `
                                <p>El procesamiento de REEs es complejo. El plan piloto se enfoca en la obtención de un concentrado físico (no separación química de elementos individuales).</p>
                                <ul>
                                    <li><strong>Para Extracción:</strong>
                                        <ul>
                                            <li><strong>Perforadoras y Tronas (Drills):</strong> Para la voladura y fragmentación de roca en mina a cielo abierto.</li>
                                            <li><strong>Excavadoras y Camiones de Volquete:</strong> Para el cargue y transporte del mineral a la planta.</li>
                                        </ul>
                                    </li>
                                    <li><strong>Para Procesamiento (Concentración Física):</strong>
                                        <ul>
                                            <li><strong>Trituradora Primaria (Jaw Crusher) y Secundaria (Cone Crusher):</strong> Reducción progresiva del tamaño del mineral.</li>
                                            <li><strong>Molino Sag/Bolas:</strong> Molienda fina para liberar los minerales de REE (ej. Bastnasita, Monacita).</li>
                                            <li><strong>Celdas de Flotación:</strong> Equipo clave. Se usan reactivos químicos para separar los minerales de REE de la ganga (roca sin valor).</li>
                                            <li><strong>Separadores Magnéticos de Baja y Alta Intensidad:</strong> Para limpiar el concentrado y separar minerales magnéticos asociados.</li>
                                            <li><strong>Concentradores Espirales (Spiral Concentrators):</strong> Para pre-concentración y recuperación de minerales pesados.</li>
                                        </ul>
                                    </li>
                                </ul>
                            `
                        },
                        {
                            title: "B. Cantidad, Proveedores y Costos Estimados",
                            content: `
                                <p>Se requiere una línea de procesamiento más compleja que la del coltán.</p>
                                <ul>
                                    <li><strong>Cantidad:</strong> 1 conjunto completo para una capacidad de 100-200 TPH.</li>
                                    <li><strong>Posibles Proveedores:</strong>
                                        <ul>
                                            <li><strong>Trituración/Molienda/Flotación:</strong> Metso, FLSmidth, Outotec (Finlandia). Son líderes en circuitos de concentración de minerales.</li>
                                            <li><strong>Separación Magnética y Gravimétrica:</strong> Multotec (Sudáfrica), SLon (China), Gekko Systems (Australia).</li>
                                            <li><strong>Nacionales:</strong> Participación en la fabricación de tanques, estructuras y bombas.</li>
                                        </ul>
                                    </li>
                                </ul>
                                <h3>Costos Estimados de Equipamiento Clave (Presupuesto Inicial)</h3>
                                <table class="cost-table">
                                    <thead>
                                        <tr>
                                            <th>Equipo</th>
                                            <th>Capacidad Estimada</th>
                                            <th>Precio Estimado (USD)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Circuito de Trituración (Jaw + Cone)</td>
                                            <td>150 TPH</td>
                                            <td>$800,000 - $1.5M</td>
                                        </tr>
                                        <tr>
                                            <td>Molino SAG</td>
                                            <td>100 TPH</td>
                                            <td>$2.5M - $4M</td>
                                        </tr>
                                        <tr>
                                            <td>Banco de Celdas de Flotación (30 celdas)</td>
                                            <td>100 TPH</td>
                                            <td>$1M - $2M</td>
                                        </tr>
                                        <tr>
                                            <td>Separadores Magnéticos y Espirales</td>
                                            <td>100 TPH</td>
                                            <td>$500,000 - $900,000</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p class="disclaimer"><strong>Advertencia:</strong> Estos precios son estimaciones aproximadas para fines de planificación y no incluyen costos de instalación, transporte, logística ni impuestos. Los precios finales deben obtenerse mediante cotizaciones directas.</p>
                            `
                        },
                        {
                            title: "C. Tiempo Estimado de Adquisición",
                            content: `
                                <p>La tecnología de flotación y molienda SAG tiene plazos de fabricación largos.</p>
                                <p><strong>Total Estimado: 30 a 42 meses</strong>, considerando la ingeniería de detalle, la fabricación y el transporte de equipos pesados.</p>
                            `
                        },
                        {
                            title: "D. Volumen de Producción Esperado",
                            content: `
                                <p>Dependiendo de la ley del yacimiento (ej. 3-5% de Óxidos de Tierras Raras Totales - TRAO).</p>
                                <p><strong>Capacidad Instalada Piloto: 50,000 toneladas anuales de concentrado de REE (aprox. 30-45% TRAO).</strong></p>
                            `
                        },
                        {
                            title: "E. Número de Trabajadores Requeridos",
                            content: `
                                <p>Requiere personal con mayor especialización, especialmente en el área de química y metalurgia.</p>
                                <ul>
                                    <li><strong>Personal de Extracción:</strong> 40 trabajadores.</li>
                                    <li><strong>Personal de Planta:</strong> 60 trabajadores (incluyendo supervisores de proceso, químicos, metalurgistas).</li>
                                    <li><strong>Personal de Mantenimiento y Soporte:</strong> 20 trabajadores.</li>
                                </ul>
                                <p><strong>Total estimado para la Planta Piloto de Tierras Raras: 120 trabajadores directos.</strong></p>
                            `
                        }
                    ]
                }
            };

            const btnColtan = document.getElementById('btn-coltan');
            const btnRee = document.getElementById('btn-ree');
            const planDetails = document.getElementById('plan-details');

            function renderPlan(planKey) {
                const plan = planData[planKey];
                if (!plan) return;

                let htmlContent = `<h2>${plan.title}</h2>`;
                plan.sections.forEach(section => {
                    htmlContent += `
                        <section>
                            <h3>${section.title}</h3>
                            <div>${section.content}</div>
                        </section>
                    `;
                });
                planDetails.innerHTML = htmlContent;
            }

            btnColtan.addEventListener('click', () => {
                renderPlan('coltan');
                btnColtan.classList.add('active');
                btnRee.classList.remove('active');
            });

            btnRee.addEventListener('click', () => {
                renderPlan('ree');
                btnRee.classList.add('active');
                btnColtan.classList.remove('active');
            });

            renderPlan('coltan');
        });
    </script>

</body>
</html>
