                type: "single",
                question: "La herramienta más eficaz para resiliencia cognitiva es:",
                options: [
                    "a) Alfabetización mediática y pensamiento crítico.",
                    "b) Bloqueo total de redes globales",
                    "c) Sólo fuentes oficiales como información válida",
                    "d) Vigilancia permanente de comunicaciones"
                ],
                correct: "a"
            },
            // Selección Múltiple
            {
                type: "multiple",
                question: "¿Cuáles son los objetivos principales del análisis de la 'Guerra Cognitiva'?",
                options: [
                    "a) Estudiar conceptos, principios y técnicas de la Guerra Cognitiva.",
                    "b) Diseñar armas biológicas avanzadas",
                    "c) Comprender su relevancia en el contexto de la Seguridad Ciudadana.",
                    "d) Aprender técnicas de combate cuerpo a cuerpo",
                    "e) Dominar el desarrollo de software malicioso (malware)",
                    "f) Estudiar la historia y evolución del concepto."
                ],
                correct: ["a", "c", "f"]
            },
            {
                type: "multiple",
                question: "Los temas clave que definen a la 'Guerra Cognitiva' incluyen:",
                options: [
                    "a) Definiciones fundamentales de Guerra Cognitiva.",
                    "b) Instrucción detallada en tiro al blanco",
                    "c) El objetivo de influir en percepciones, creencias y comportamientos.",
                    "d) Protocolos de evacuación en desastres naturales",
                    "e) La distinción entre guerra convencional y guerra cognitiva.",
                    "f) Manejo de equipos de extinción de incendios."
                ],
                correct: ["a", "c", "e"]
            },
            {
                type: "multiple",
                question: "Para comprender a profundidad la 'Historia y Evolución de la Guerra Cognitiva', se debe analizar períodos o aspectos como:",
                options: [
                    "a) Orígenes y antecedentes históricos (ej: propaganda antigua).",
                    "b) Planificación urbana y vial",
                    "c) La Guerra Fría como momento crucial de desarrollo.",
                    "d) Técnicas de primeros auxilios avanzados",
                    "e) La evolución hacia la era digital y de la información.",
                    "f) La Revolución Francesa exclusivamente"
                ],
                correct: ["a", "c", "e"]
            },
            {
                type: "multiple",
                question: "La 'Teoría de la Hegemonía y su aplicación' se enfoca en conceptos como:",
                options: [
                    "a) La construcción de consenso y legitimidad cultural.",
                    "b) Procedimientos de investigación penal forense",
                    "c) El rol de las instituciones en la difusión de ideologías dominantes.",
                    "d) El combate físico contra grupos insurgentes",
                    "e) La hegemonía como dominación no basada solo en la fuerza.",
                    "f) Mantenimiento de vehículos policiales."
                ],
                correct: ["a", "c", "e"]
            }
        ];

        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submitQuiz');
        const resultsContainer = document.getElementById('results');
        const scoreContainer = document.getElementById('score');
        const feedbackContainer = document.getElementById('feedback');

        function renderQuiz() {
            quizContainer.innerHTML = '';
            let singleChoiceHTML = '<h2 class="text-xl font-semibold mb-4">I. Selección Simple</h2>';
            let multipleChoiceHTML = '<h2 class="text-xl font-semibold mb-4 mt-8">II. Selección Múltiple</h2>';

            questions.forEach((q, index) => {
                const questionHTML = `
                    <div class="bg-white p-4 rounded shadow">
                        <p class="font-medium mb-2">${index + 1}. ${q.question}</p>
                        <div class="space-y-2">
                            ${q.options.map((option, i) => `
                                <label class="flex items-center">
                                    <input type="${q.type === 'single' ? 'radio' : 'checkbox'}" name="q${index}" value="${option[0]}" class="mr-2">
                                    ${option}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
                if (q.type === 'single') {
                    singleChoiceHTML += questionHTML;
                } else {
                    multipleChoiceHTML += questionHTML;
                }
            });

            quizContainer.innerHTML = singleChoiceHTML + multipleChoiceHTML;
        }

        function checkAnswers() {
            let score = 0;
            let totalQuestions = questions.length;
            let feedbackHTML = '';

            questions.forEach((q, index) => {
                const selected = Array.from(document.querySelectorAll(`input[name="q${index}"]:checked`)).map(input => input.value);
                
                let isCorrect = false;
                if (q.type === 'single') {
                    isCorrect = selected.length === 1 && selected[0] === q.correct;
                } else {
                    isCorrect = selected.length === 3 && q.correct.every(c => selected.includes(c)) && selected.every(s => q.correct.includes(s));
                }

                if (isCorrect) {
                    score++;
                    feedbackHTML += `
                        <div class="bg-green-100 p-4 rounded">
                            <p class="font-medium">Pregunta ${index + 1}: Correcta</p>
                            <p>${q.question}</p>
                            <p>Tu respuesta: ${selected.join(', ')}</p>
                        </div>
                    `;
                } else {
                    feedbackHTML += `
                        <div class="bg-red-100 p-4 rounded">
                            <p class="font-medium">Pregunta ${index + 1}: Incorrecta</p>
                            <p>${q.question}</p>
                            <p>Tu respuesta: ${selected.join(', ') || 'Ninguna seleccionada'}</p>
                            <p>Respuesta correcta: ${q.type === 'single' ? q.correct : q.correct.join(', ')}</p>
                        </div>
                    `;
                }
            });

            scoreContainer.textContent = `Puntuación: ${score} de ${totalQuestions} (${((score / totalQuestions) * 100).toFixed(2)}%)`;
            feedbackContainer.innerHTML = feedbackHTML;
            resultsContainer.classList.remove('hidden');
            submitButton.disabled = true;
        }

        renderQuiz();
        submitButton.addEventListener('click', checkAnswers);
    </script>
</body>
</html>
