<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sumatoria de 100 Números Aleatorios</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    button { font-size: 1rem; padding: 10px; }
    #resultado { margin-top: 20px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Sumatoria de 100 Números Aleatorios</h1>
  <button onclick="calcularSumatoria()">Calcular Sumatoria</button>
  <div id="resultado"></div>

  <script>
    function calcularSumatoria() {
      let suma = 0;
      let numeros = [];
      for (let i = 0; i < 100; i++) {
        let aleatorio = Math.random(); // Número aleatorio entre 0 y 1
        numeros.push(aleatorio);
        suma += aleatorio;
      }
      document.getElementById('resultado').innerHTML =
        `<strong>Sumatoria:</strong> ${suma.toFixed(4)}<br>
        <strong>Números generados:</strong> [${numeros.map(n => n.toFixed(4)).join(', ')}]`;
    }
  </script>
</body>
</html>
